<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat S1.11. Pt.1</title>
    <script type="text/javascript">

        var m1
        var m2

        function multiplicar(){
        m1 = parseFloat(document.getElementById("multiplicando").value);
        m2 = parseFloat(document.getElementById("multiplicador").value);
        // "parseFloat" analiza un argumento y devuelve un número de punto flotante. Si un número no se puede analizar a partir del argumento, devuelve NaN.

        r=m1*m2;
        document.getElementById("resultado").value = r;
        }

    </script>
</head>
<body>
    <form action="" id="multiplicar"></form>
        <input type="text" id="multiplicando" value="0" onchange="multiplicar();"> X
        <input type="text" id="multiplicador" value="0" onchange="multiplicar();"> =
        <input type="text" id="resultado" value="0"> 
</body>
</html>
