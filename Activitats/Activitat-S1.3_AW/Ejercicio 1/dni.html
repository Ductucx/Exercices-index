<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Activitat S1.3 (1)</title>
        <script type="text/javascript">

//Primer script <Calculadora de DNIs>
            function ResultadoDNI(){
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'I', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    var numero=parseInt(document.Datos.NumDNI.value);
    var letra=document.Datos.LetraDNI.value;


    if (numero<0 || numero>99999999)
        alert("La cantidad de números de su DNI es INCORRECTO. \n\nVuelva a intentarlo de nuevo.")
    else{
        var posicionletra=numero%23;

    if (letras[posicionletra]!=letra)
        alert("El DNI que Ud. ha introducido es INCORRECTO.\n\nVuelva a intentarlo de nuevo.")
    else {
        alert("El número y la letra de su DNI es CORRECTO.\n\nSu DNI es = "+numero+"-"+letra+'');

        }
    }
}
        </script>
    </head>
    <body>
        <form name="Datos" method="post">
            <strong> Número DNI </strong> <input type="text" name="NumDNI" value="" required>
            <strong> Letra DNI </strong> <input type="text" name="LetraDNI" value="" required>
            <input type="button" name="Validar DNI" value="Validar DNI" onclick="ResultadoDNI()">
        </form>
    </body>
</html>
